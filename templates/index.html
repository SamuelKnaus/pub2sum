<!DOCTYPE html>
<head>
    <title>Summary Creator</title>
    <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='document.png') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
</head>

<body>
<a href="/">
    <img src="{{ url_for('static', filename='document.png') }}" class="icon"/>
</a>
<h3>Summarize my file</h3>
<form action="/" method="post">
    <input type="text" name="file_name" placeholder="Enter file name" required/>
    <input type="submit" value="Analyze file"/>
</form>

<div class="result">
    {% if raw_text_length and raw_text_tokens %}
        <p>LÃ¤nge: {{ raw_text_length }}<br>
            Tokens ~= {{ raw_text_tokens }}</p>
        <hr>
    {% endif %}

    {% if raw_text %}
        {{ raw_text | safe }}
        <hr>
    {% endif %}

    {{ summary }}
</div>
</body>
