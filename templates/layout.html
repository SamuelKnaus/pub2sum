<!DOCTYPE html>
<html lang="de">
<head>
    <title>{% block title %}{% endblock %}</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='images/favicon/safari-pinned-tab.svg') }}" color="#10a37f">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}">
    <meta name="msapplication-TileColor" content="#10a37f">
    <meta name="msapplication-config" content="{{ url_for('static', filename='images/favicon/browserconfig.xml') }}">
    <meta name="theme-color" content="#10a37f">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/fontawesome.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/brands.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/solid.css') }}"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/helper.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/header.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/main.css') }}"/>
</head>

<body>

<header class="navbar navbar-expand-lg bg-light sticky-top">
    <nav class="container-xxl flex-wrap flex-lg-nowrap">
        <a class="navbar-brand p-0 me-0 me-lg-2" href="{{ url_for('index') }}">
            <i class="fa-regular fa-file-pdf primary-color my-1"></i>
            pub2sum
        </a>

        <button class="navbar-toggler d-flex d-lg-none order-3 p-2" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-label="Toggle navigation">
            <svg class="bi" aria-hidden="true">
                <use xlink:href="#three-dots"></use>
            </svg>
        </button>

        {% block navbar %}{% endblock %}

        <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
            <li class="nav-item col-6 col-lg-auto">
                <a class="nav-link py-2 px-0 px-lg-2" href="https://github.com/SamuelKnaus/pub2sum" target="_blank"
                   rel="noopener">
                    <i class="fa-brands fa-github"></i>
                    <small class="d-lg-none ms-2">GitHub</small>
                </a>
            </li>
        </ul>
    </nav>
</header>

<main class="pt-5 pb-4">
    {% block main %}*** MAIN ***{% endblock %}
</main>

<footer class="py-4 mt-5 bg-light text-center">
    <div class="container-xxl">
        <span>Copyright 2022 by Samuel Knaus</span>
    </div>
</footer>

<script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>

<script src="{{ url_for('static',filename='scripts/main.js') }}"></script>
</body>
</html>
